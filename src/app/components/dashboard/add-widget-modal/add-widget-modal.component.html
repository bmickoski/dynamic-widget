<div
  [ngClass]="isOpen ? 'block' : 'hidden'"
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center"
>
  <div
    class="bg-white dark:bg-gray-900 dark:text-gray-100 p-8 rounded-lg shadow-lg max-w-md w-full relative"
  >
    <h2 class="text-2xl font-bold mb-4">Add Widget</h2>
    <form [formGroup]="widgetForm">
      <div class="relative flex flex-wrap items-stretch">
        <select
          class="relative m-0 block flex-auto rounded-e border border-solid border-neutral-200 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-surface outline-none transition duration-200 ease-in-out placeholder:text-neutral-500 focus:z-[3] focus:border-primary focus:shadow-inset focus:outline-none motion-reduce:transition-none dark:border-white/10 dark:text-white dark:placeholder:text-neutral-200 dark:focus:border-primary"
          id="widget"
          formControlName="widget"
        >
          <option
            class="bg-white dark:bg-gray-900 dark:bg-surface-dark"
            selected
            value=""
            disabled
          >
            Choose widget
          </option>
          <option
            class="bg-white dark:bg-gray-900 dark:bg-surface-dark"
            value="Weather"
          >
            Weather
          </option>
        </select>
      </div>
      <div class="relative mb-4 flex flex-wrap items-stretch my-3">
        <input
          type="text"
          class="relative m-0 block flex-auto rounded-e border border-solid border-neutral-200 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-surface outline-none transition duration-200 ease-in-out placeholder:text-neutral-500 focus:z-[3] focus:border-primary focus:shadow-inset focus:outline-none motion-reduce:transition-none dark:border-white/10 dark:text-white dark:placeholder:text-neutral-200 dark:autofill:shadow-autofill dark:focus:border-primary"
          placeholder="Enter widget title"
          aria-label="title"
          aria-describedby="title"
          formControlName="title"
        />
      </div>
      <div class="relative mb-4 flex flex-wrap items-stretch my-3">
        <input
          type="text"
          class="relative m-0 block flex-auto rounded-e border border-solid border-neutral-200 bg-transparent bg-clip-padding px-3 py-[0.25rem] text-base font-normal leading-[1.6] text-surface outline-none transition duration-200 ease-in-out placeholder:text-neutral-500 focus:z-[3] focus:border-primary focus:shadow-inset focus:outline-none motion-reduce:transition-none dark:border-white/10 dark:text-white dark:placeholder:text-neutral-200 dark:autofill:shadow-autofill dark:focus:border-primary"
          placeholder="Enter widget description"
          aria-label="description"
          aria-describedby="description"
          formControlName="description"
        />
      </div>
    </form>
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-900"
      (click)="dismissModal('Esc')"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6 text-gray-600"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>
    <button
      class="bg-red-500 text-white px-4 py-2 rounded my-4"
      (click)="dismissModal('cancel')"
    >
      Close
    </button>
    <button
      [ngClass]="widgetForm.invalid ? 'bg-blue-300' : 'bg-indigo-500'"
      class="text-white px-4 py-2 rounded ml-3 my-4"
      (click)="closeModal()"
      [disabled]="widgetForm.invalid"
    >
      Confirm
    </button>
  </div>
</div>
