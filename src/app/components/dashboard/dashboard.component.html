<div class="p-4 dark:border-gray-700 mt-14">
  <div
    (click)="showAddModal = true"
    class="w-8 h-8 inline-flex items-center justify-center rounded-full dark:bg-indigo-500 bg-indigo-500 text-white flex-shrink-0 mr-3"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15"
      />
    </svg>
  </div>
  @if(showAddModal){
  <app-add-widget-modal
    (closed)="createWidget($event)"
    (dismissed)="showAddModal = false"
  />

  }
  <div
    class="w-8 h-8 inline-flex items-center justify-center rounded-full dark:bg-red-500 bg-red-500 text-white flex-shrink-0"
    (click)="removeAllWidgets()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </div>
  <div class="flex flex-wrap mt-10">
    <ng-container #widgetContainer></ng-container>
    <ng-template #widgetContent>
      <ng-template *ngComponentOutlet="widgetComponent"></ng-template>
    </ng-template>
  </div>
</div>
